version: '3.8'

services:
  # H-Yun 云盘后端服务
  hyun-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # 数据库配置 (使用SQLite)
      - DB_TYPE=sqlite
      - DB_PATH=/data/hyun_disk.db
      # 存储配置
      - STORAGE_PATH=/data/storage
      - UPLOAD_PATH=/data/uploads
      # 管理员配置
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      # JWT配置
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      # 服务配置
      - SERVER_PORT=8080
      - SERVER_MODE=${SERVER_MODE:-release}
    volumes:
      # SQLite数据库文件
      - hyun-data:/data
      # 文件存储目录
      - hyun-storage:/data/storage
      - hyun-uploads:/data/uploads
      # 可选：映射本地存储目录
      - ${LOCAL_STORAGE_PATH:-./local_storage}:/data/local_storage
    networks:
      - hyun-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/system/info"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理 (可选)
  hyun-nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL证书目录 (如果使用HTTPS)
    depends_on:
      - hyun-backend
    networks:
      - hyun-network
    restart: unless-stopped
    profiles:
      - nginx  # 使用 --profile nginx 启用

networks:
  hyun-network:
    driver: bridge
    name: hyun-cloud-drive

volumes:
  # SQLite数据库存储
  hyun-data:
    driver: local
  # 用户文件存储
  hyun-storage:
    driver: local
  # 上传文件临时存储
  hyun-uploads:
    driver: local